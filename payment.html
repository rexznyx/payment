<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Pembayaran</title>

  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: url('https://files.catbox.moe/ldwbrw.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .button {
      width: 260px;
      padding: 15px 0;
      font-size: 20px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
      letter-spacing: 0.5px;
      background-color: #007BFF;
      color: white;
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Pilih Metode Pembayaran</h1>
    <div class="button-container">
      <button class="button" onclick="window.location.href='https://rexznyx.github.io/qris/qris.html'">QRIS</button>
      <button class="button" onclick="window.location.href='https://rexznyx.github.io/dana/dana.html'">DANA</button>
      <button class="button" onclick="window.location.href='https://contoh.com/gopay'">GoPay</button>
      <button class="button" onclick="window.location.href='https://t.me/rexznyx'">Kirim Bukti Pembayaran Disini!</button>
    </div>
  </div>

</body>
</html>
